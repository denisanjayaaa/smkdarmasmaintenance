<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMK DARMAS - Website Under Construction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e8f2d 0%, #166e20 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
        }
        
        .school-name h1 {
            font-size: 24px;
            line-height: 1.3;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }
        
        .under-construction {
            font-size: 50px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 30px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .message {
            font-size: 20px;
            color: #ffe066;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .button {
            background: linear-gradient(45deg, #0052cc, #0077ff);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 30px;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .social-icon img {
            width: 24px;
            height: 24px;
        }
        
        .copyright {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .construction-animation img {
            width: 100%;
            max-width: 368px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <img src="https://smkdarmas.sch.id/media_library/images/29593c186491ad17022e6eb88745fa01.png" alt="SMK DARMAS Logo" class="logo">
        
        <div class="school-name">
            <h1>SEKOLAH MENENGAH KEJURUAN</h1>
            <h1>DARUL MUSHTHOFA</h1>
            <h1>ASSUNNIYYAH</h1>
        </div>
        
        <div class="construction-animation">
            <img src="https://media.istockphoto.com/id/931042070/vector/website-construction-line-style-illustration.jpg?s=612x612&w=0&k=20&c=nEB37_J5y3j08MKqhAGlgK7OmBwPFoEsU_JuTrOaIh4=" alt="Under Construction Animation">
        </div>
        
        <div class="under-construction">
            Website Under<br>
            Construction
        </div>
        
        <div class="message">
            We are currently making some<br>
            improvements to our website!
        </div>
        
        <a href="#" class="button">Get Updates</a>
        
        <div class="social-icons">
            <a href="#" class="social-icon">
                <img src="https://img.icons8.com/?size=100&id=118468&format=png" alt="Facebook">
            </a>
            <a href="#" class="social-icon">
                <img src="https://img.icons8.com/?size=100&id=RhYNENh5cxlS&format=png" alt="Instagram">
            </a>
            <a href="mailto:smkdarmas01@gmail.com" class="social-icon">
                <img src="https://img.icons8.com/?size=100&id=12580&format=png" alt="Email">
            </a>
        </div>
        
        <div class="copyright">
            Â© Copy Right SMK DARMAS 2025
        </div>
    </div>
</body>
</html>
